on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]
  release:
    types: [ created ]

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - name: Install Node.js Dependencies
        run: npm install
      - name: Run Linux Tests
        if: runner.os == 'Linux'
        run: xvfb-run -a npm test
      - name: Run Tests
        if: runner.os != 'Linux'
        run: npm test

  publish:
    runs-on: ubuntu-latest
    needs: build
    if: success() && startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - name: Install Node.js Dependencies
        run: npm install
      - name: Package
        run: npm run package
      - name: Upload Release Artifact
        uses: softprops/action-gh-release@v1
        with:
          files: *.vsix
          fail_on_unmatched_files: true
      - name: Deploy
        run: npm run deploy
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}